<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <!-- Paris Hero Image with Eiffel Tower silhouette -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky background -->
  <rect width="1920" height="1080" fill="url(#skyGradient)"/>

  <!-- City skyline -->
  <rect x="0" y="800" width="1920" height="280" fill="url(#buildingGradient)"/>

  <!-- Eiffel Tower (simplified) -->
  <g transform="translate(960, 400)">
    <!-- Base -->
    <polygon points="-100,400 100,400 80,100 -80,100" fill="#7f8c8d"/>

    <!-- Middle section -->
    <polygon points="-80,100 80,100 50,0 -50,0" fill="#95a5a6"/>

    <!-- Top section -->
    <polygon points="-50,0 50,0 30,-80 -30,-80" fill="#bdc3c7"/>

    <!-- Spire -->
    <line x1="0" y1="-80" x2="0" y2="-150" stroke="#bdc3c7" stroke-width="4"/>
    <circle cx="0" cy="-150" r="6" fill="#f39c12"/>
  </g>

  <!-- Conference details overlay -->
  <rect x="560" y="850" width="800" height="180" fill="#00629B" opacity="0.9" rx="10"/>
  <text x="960" y="920" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">
    IEEE CloudCom 2026
  </text>
  <text x="960" y="970" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle">
    Paris, France
  </text>
  <text x="960" y="1010" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle">
    October 21-23, 2026
  </text>
</svg>
