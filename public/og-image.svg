<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Open Graph Social Sharing Image -->
  <defs>
    <linearGradient id="ogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00629B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0082CA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005A8C;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#ogGradient)"/>

  <!-- Cloud pattern -->
  <path d="M 100 150 Q 100 130 120 130 Q 130 110 150 110 Q 170 110 180 130 Q 200 130 200 150 Q 200 170 180 170 L 120 170 Q 100 170 100 150 Z"
        fill="white" opacity="0.1"/>
  <path d="M 1000 450 Q 1000 430 1020 430 Q 1030 410 1050 410 Q 1070 410 1080 430 Q 1100 430 1100 450 Q 1100 470 1080 470 L 1020 470 Q 1000 470 1000 450 Z"
        fill="white" opacity="0.1"/>

  <!-- IEEE Logo at top -->
  <rect x="50" y="40" width="120" height="40" fill="white" rx="5"/>
  <text x="110" y="68" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#00629B" text-anchor="middle">
    IEEE
  </text>

  <!-- Main content -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    CloudCom 2026
  </text>

  <text x="600" y="320" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle">
    International Conference on
  </text>

  <text x="600" y="370" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle">
    Cloud Computing Technology and Science
  </text>

  <!-- Location and date -->
  <rect x="350" y="430" width="500" height="120" fill="white" opacity="0.2" rx="10"/>
  <text x="600" y="485" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">
    Paris, France
  </text>
  <text x="600" y="530" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle">
    October 21-23, 2026
  </text>
</svg>
